<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <a class="header__logo" href="#">
                        <img src="images/logo.png" alt="">
                    </a>
                    <div class="header__top-box">
                        <a class="header__btn" href="#">Become a Seller</a>
                        <a class="header__notice" href="#"></a>
                        <a class="header__messages" href="#"></a>
                        <a class="header__basker" href="#"></a>
                        <div class="header__user">
                            <img class="header__user-avatar" src="images/content/user.jpg" alt="">
                            <div class="header__user-name">
                                Taofiq Hakim
                                <a class="header__user-cash" href="#">$20.45</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container">
                <div class="header__bottom-inner">
                    <ul class="header__bottom-menu">                              
                        <li><a href="#">Home</a>
                        <li><a href="#">all products </a>
                        <li><a href="#">wordpress</a>
                        <li><a href="#">festures </a>
                        <li><a href="#">Pages</a>
                    </ul>
                    <div class="header__bottom-search">
                        <form>
                            <input type="text" placeholder="Search product here..." required>
                            <button type="submit">
                                <img src="images/icons/search.png" alt="">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
